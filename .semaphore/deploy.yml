version: v1.0

name: Deploy

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

execution_time_limit:
  minutes: 6

blocks:
  - name: Dockerize
    task:
      secrets:
        - name: gcloud
        - name: fibraclick
      prologue:
        commands:
          - gcloud auth activate-service-account --key-file=.secrets/gcloud.json
          - gcloud auth configure-docker -q

          - checkout
      jobs:
        - name: Dockerize
          commands:
            - docker build -t "$REPOSITORY/$SOCIAL:$SEMAPHORE_GIT_SHA" -f Dockerfile .
            - docker images
            - docker push "$REPOSITORY/$SOCIAL:$SEMAPHORE_GIT_SHA"

  - name: fra1tb3
    task:
      secrets:
        - name: fibraclick
        - name: fra1tb3
      prologue:
        commands:
          - chmod 0600 ~/.keys/*
          - ssh-add ~/.keys/*

          - checkout
      jobs:
        - name: SSH
          commands:
            - ssh deploy@$IP DOCKER_TAG=$SEMAPHORE_GIT_SHA CONTAINER_NAME=$SOCIAL 'bash -s' < .semaphore/deploy.sh
